<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorias</title>
    <!-- Link para o Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="Categoria.css">
    <link rel="icon" href="Evolvix icon.png" type="image/x-icon">
</head>

<body>

    <!-- Sidebar (Navbar Lateral) -->
    <nav id="sidebar" class="sidebar">
        <div class="sidebar-container">
            <div class="sidebar-brand" onclick="toggleSidebar()">
                <img src="Evolvix sidebar.png" alt="Logo Evolvix" class="logo-img">
                <span class="brand-text">Evolvix</span>
            </div>

            <ul class="sidebar-links">
                <li>
                    <a href="home.html">
                        <i class="fas fa-chart-pie"></i>
                        <span class="link-text">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="Clientes.html">
                        <i class="fas fa-users"></i>
                        <span class="link-text">Cadastro de Clientes</span>
                    </a>
                </li>
                <li>
                    <a href="Venda.html">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="link-text">Vendas</span>
                    </a>
                </li>
                <li>
                    <a href="Categoria.html" class="active">
                        <i class="fas fa-layer-group"></i>
                        <span class="link-text">Categoria</span>
                    </a>
                </li>
                <li>
                    <a href="Produtos.html">
                        <i class="fas fa-box-open"></i>
                        <span class="link-text">Produtos</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Imagem do usuário -->
    <div class="user-profile" onclick="toggleProfileOptions()">
        <img src="Perfil.jpg" alt="" class="user-photo">
        <div class="profile-options" id="profileOptions">
            Login - Administrativo
            <ul>
                <li><a href="../index.html">Encerrar Sessão</a></li>
            </ul>
        </div>
    </div>

    <!-- Conteúdo principal -->
    <div class="content">
        <h1>Categorias</h1>
        <p>Gerencie as categorias de produtos do sistema.</p>

        <!-- Barra com botão, busca e filtro -->
        <div class="toolbar">
            <a href="#" id="btnAbrirModal" class="btn-add-cliente">
                <i class="fas fa-layer-group"></i>
                <i class="fas fa-plus" style="margin-left: -8px; font-size: 0.7em;"></i>Adicionar Categoria
            </a>

            <input type="text" id="busca" placeholder="Pesquisar por Nome ou Descrição">

            <select id="filtroTipo">
                <option value="">Todos os Tipos</option>
                <option value="Alimentos">Alimentos</option>
                <option value="Bebidas">Bebidas</option>
                <option value="Limpeza">Limpeza</option>
                <option value="Higiene Pessoal">Higiene</option>
                <option value="Pet Shop">Pet Shop</option>
            </select>
        </div>

        <!-- Modal de formulário -->
        <div id="modalCategoria" class="modal hidden">
            <div class="modal-content">
                <span class="close" id="btnFecharModal">&times;</span>

                <form class="form" id="formCategoria" method="post">
                    <h2 id="tituloModal">Categoria</h2>

                    <div class="form-group">
                        <div class="campo">
                            <input type="text" id="nome" name="nome" required placeholder="">
                            <label for="nome">Nome</label>
                        </div>

                        <div class="campo">
                            <input type="text" id="descricao" name="descricao" required placeholder="">
                            <label for="descricao">Descrição</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn-avancar">Salvar</button>
                        <button type="button" id="cancelarModal" class="btn-voltar">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Tabela de categorias -->
        <table class="clientes-table">
            <thead>
                <tr>
                    <th>Nome da Categoria</th>
                    <th>Descrição</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="listaCategorias">
                <!-- Linhas serão preenchidas via JS -->
            </tbody>
        </table>
    </div>

    <script src="Categoria.js"></script>
</body>

</html>
